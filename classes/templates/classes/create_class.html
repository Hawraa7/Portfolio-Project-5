{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4 text-center">Create a New Fitness Class</h2>

            <div class="card p-4">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-end mt-3">
                        <button type="submit" class="btn btn-primary">Create Class</button>
                        <a href="{% url 'class_list' %}" class="btn btn-secondary ms-2">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
