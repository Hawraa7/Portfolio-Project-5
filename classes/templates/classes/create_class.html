{% extends "base.html" %}
{% load static %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'classes/css/classes.css' %}">
{% endblock %}

{% block content %}
  <h2>Create a New Fitness Class</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Class</button>
  </form>
  <a href="{% url 'class_list' %}">Back to class list</a>
{% endblock %}
